---
layout: default
---

<div class="home">

  <h1 class="page-heading">Work</h1>

  <ul class="project-list">
    {% for project in site.projects %}
      <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
        <img src="{{project.card_image}}" width="25%"/>
        {{ project.title }}
      </a>
    {% endfor %}
  </ul>

</div>
