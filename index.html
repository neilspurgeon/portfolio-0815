---
layout: default
---


<!-- Content placed in landing is fixed and will be overlapped by main-content -->

<section class="landing">
  <h1>Designer + Developer</h1>

  <a href="/#work">
  <svg class="arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
    <polyline class="st0" points="11.6,92.8 100,181.2 188.4,92.8 "/>
  </svg>
  </a>
</section>


<!-- All content should be placed in main content to scroll overlap landing -->

<div class="main-content">
  <section class="work">
    <a class="anchor" name="work"></a>
    <!-- <h1>Work</h1> -->
    <div class="project-grid">
      {% for project in site.projects %}
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
          <div class="overlay">
            <div class="overlay-text">
              {{project.title}}
              {{project.categories}}
            </div>
          </div>
          <img src="{{project.card_image}}">

        </a>
      {% endfor %}
    </div>
  </section>


  <footer class="site-footer">
    <a class="anchor" name="info"></a>
    
    <div class="copyright">
      <p>2015 Neil Spurgeon</p>
    </div>
    
    <div class="links">
      <h2>Elsewhere</h2>
      <a href="https://github.com/neilspurgeon">Github</a>
      <a href="https://www.behance.net/neilspurgeon">Behance</a><br/><br/>
      <a href="https://www.behance.net/neilspurgeon">CodePen</a>
      <a href="http://linkedin.com/in/neilspurgeon">LinkedIn</a>
    </div>

    <div class="contact">
      <h2>Contact</h2>
      <p>hello@neilspurgeon.com</p>
      <p>805 748 3201</p>
    </div>
  </footer>
</div>
