---
layout: default
---


<!-- Content placed in landing is fixed and will be overlapped by main-content -->

<section class="landing">
  <h1>Designer + Developer</h1>

  <a href="/#work">
  <svg class="arrow work-link" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
    <polyline class="st0" points="11.6,92.8 100,181.2 188.4,92.8 "/>
  </svg>
  </a>
</section>


<!-- All content should be placed in main content to scroll overlap landing -->

<div class="main-content">
  <section class="work">
    <a class="anchor" name="work"></a>
    <!-- <h1>Work</h1> -->
    <div class="project-grid">
      {% for project in site.projects %}
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
          <div class="overlay">
            <div class="overlay-text">
              <h1>{{project.title}}</h1>
              <p class="project-tags">{{project.tags}}</p>
            </div>
          </div>
          <img src="{{project.card_image}}">

        </a>
      {% endfor %}
    </div>
  </section>
</div>


<!-- info anchor is placed here since info section is fixed to the bottom
     Keep it located at the bottom of scrollable content for link to work properly -->

<a class="anchor" name="info"></a>
